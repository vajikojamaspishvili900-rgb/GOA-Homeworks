<!-- 0) ჩამოწერეთ ყველა ნასწავლი ატრიბუტი optionისთვის
1) შექმენით drop-down menu, სადაც მომხმარებელი აირჩევს 3 ფერს შორის -->

<!--
option ატრიბუტები:
1. hidden - განსაზღვრავს, რომელი option იქნება დამალული მომხმარებლისთვის, ანუ მენიუში არ იქნება ნაჩვენები.
2. disabled - განსაზღვრავს, რომელი option იქნება მიუწვდომელი მომხმარებლისთვის, ანუ არ იქნება შესაძლებელი მისი არჩევა.
3. selected - განსაზღვრავს, რომელი option იქნება თავდაპირველად არჩეული, ანუ default ვარიანტი.
-->

<form>
    <label for="colors">Choose a color: </label>
    <select id="colors" name="colors">
        <option selected>Green</option>
        <option>Red</option>
        <option>Blue</option>
    </select>
</form>
