1)ახსენით რა არის id და class
2)ჩამოწერეთ და ახსენით css ის ტიპები
3)შექმენით საიტი სადაც იქნება ლურჯი ტექსტი და შავი უკანა ფონი
4)შექმენით საიტი სადაც გამოიყენებთ class ებს და id ის -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        #Homework{
            color: blue;
            background-color: black;
            text-align: center;
        }
        body{
            background-color: black;
            color: blue;
        }
    </style>
</head>
<body>

    <!--
    1. id და class არის HTML ელემენტების ატრიბუტები, რომლებიც გამოიყენება ელემენტების გასტილვისთვის.
    id ელემენტს ხდის უნიკალურს, რომელიც გამოიყენება კონკრეტული ელემენტის გასტილვისთვის, ხოლო class შეიძლება გამოყენებული იყოს
    მრავალ ელემენტზე ერთდროულად, ეს კი საშუალებას გვაძლევს ერთნაირი სტილის გამოყენებას რამდენიმე ელემენტზე.
    -->

    <!--
    inline css - სტილს ვწერთ თეგის შიგნით, style ატრიბუტის მეშვეობით
    internal css - გასტილვა ხდება <style> თეგის მეშვეობით, რომელიც განთავსებული უნდა იყოს <head> თეგში
    external css - სტილს ვწერთ ცალკე CSS ფაილში, რომელიც HTML ფაილთან დაკავშირებული უნდა იყოს <link> თეგით
    -->



    <!-- 3) -->
    <div id="Homework">
        <h1>Blue text on black background</h1>
        <p>This is my Homework</p>
    </div>

</body>
</html>
