<!--
0) კომენტარებით ჩამოწერეთ, ყველა ნასწავლი inputის type
1) შექმენით საიტი, სადაც inputების დახმარებით მომხმარებელს შემოატანინებთ სახელს, იმეილს და პაროლს
-->
<!--
input type-ები:
1. text - ნებისმიერი სახის ტექსტის შეყვანა შეიძლება
2. email - მხოლოდ იმეილის შეყვანა შეგვიძლია
3. password - პაროლის შეყვანა, შეყვანილი სიმბოლოები არ გამოჩნდება
4. number - მხოლოდ რიცხვების შეყვანა შეგვიძლია
5. date - თარიღის შეყვანა შეგვიძლია
6. submit - ღილაკი რომლის დაჭერისას შეყვანილი მონაცემები გაიგზავნება
7. time - დროის შეყვანა შეგვიძლია
-->

<form>
<input type="text" placeholder="enter your name">
<input type="submit"><br><br>
<input type="email" placeholder="enter your email">
<input type="submit"><br><br>
<input type="password" placeholder="enter your password">
<input type="submit"><br><br>
</form>
