    <br>
    <br>
    <label>
        Email: <input type="email" name="Email" placeholder="Enter email" required>
    </label>
    <br>
    <br>
    <label>

    </label>

    <br>

    <br>

    <br>

        <input type="radio" name="gender" required> Male <br>

        <label>

    <button input type="sumbit">Register</button>
