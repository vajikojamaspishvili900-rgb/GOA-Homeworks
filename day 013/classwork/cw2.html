<h1>video თეგის ატრიბუტები:</h1>
<p>controls - ვიდეოს კონტროლების ჩვენება (play, pause, volume-ის შეცვლა და ა.შ.).</p>
<p>autoplay - ვიდეო ავტომატურად ჩაირთვება გვერდის ჩატვირთვისას.</p>
<p>loop - ვიდეო ხელახლა ჩაირთვება დასრულების შემდეგ.</p>
<p>muted - ვიდეოს ჩუმ რეჟიმში ჩართვა მოხდება.</p>
