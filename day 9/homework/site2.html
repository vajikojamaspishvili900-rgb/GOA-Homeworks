<h1>HTML FORM</h1>

<form>
    <label for="input1">First Name:</label>
    <input type="text" id="input1" placeholder="Enter your first name" required><br><br>

    <label for="input2">Last Name:</label>
    <input type="text" id="input2" placeholder="Enter your last name" required><br><br>

    <label for="input3">Date of Birth:</label>
    <input type="date" id="input3" placeholder="Enter your date of birth" required><br><br>

    <label for="input4">Email id:</label>
    <input type="email" id="input4" placeholder="Enter your email" required><br><br>

    <label for="input5">Mobile Number:</label>
    <input type="tel" id="input5" placeholder="Enter your mobile number" required><br><br>

    <input type="submit">
</form>
