<!-- 2) გაიხსენეთ input typeები და კომენტარებით დაწერეთ რას აკეთებენ ისი
3) შემქენით form, სადაც მომხამრებელი შეიყვანს სახელს და პაროლს, პაროლის ფერი იყოს შავი ხოლო სახელის ყვითელი -->

<!-- 
input type-ები:
1. text - ნებისმიერი სახის ტექსტის შეყვანაა შესაძლებელი
2. email - მხოლოდ იმეილის შეყვანა შეიძლება
3. password - პაროლის შეყვანა, შეყვანილი სიმბოლოები არ გამოჩნდება
4. number - მხოლოდ რიცხვების შეყვანა შეიძლება
5. date - თარიღის შეყვანა
6. time - დროის შეყვანა
7. submit - ღილაკი რომლის დაჭერისას შეყვანილი მონაცემები გაიგზავნება
8. Radio - მრგვალი არჩევის ღილაკია, ანუ მომხმარებელს შეუძლია რაღაც აირჩიოს
9. Checkbox - ოთხკუთხედი მონიშვნის ღილაკია
10. Color - ფერის არჩევა შეგვიძლია
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label>
            შეიყვანეთ სახელი:
            <input type="text" name="username">
        </label>
        <br><br>
        <label>
            შეიყვანეთ პაროლი:
            <input type="password" name="password">
        </label>
    </form>
</body>
</html>
