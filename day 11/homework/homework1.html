<!-- 0) input types:
1. text - ნებისმიერი სახის ტექსტის შეყვანაა შესაძლებელი.
2. email - მხოლოდ იმეილის შეყვანა შეიძლება.
3. password - პაროლის შეყვანა, შეყვანილი სიმბოლოები არ გამოჩნდება.
4. number - მხოლოდ რიცხვების შეყვანა შეიძლება.
5. date - თარიღის შეყვანა.
6. time - დროის შეყვანა.
7. submit - ღილაკი რომლის დაჭერისას შეყვანილი მონაცემები გაიგზავნება.
8. radio - ერთ-ერთი input ფორმაა, და მრგვალი არჩევის ღილაკია, ანუ მომხმარებელს შეუძლია რაღაც აირჩიოს.
9. checkbox - ოთხკუთხედი მონიშვნის ღილაკია.
10. color - ფერის არჩევა შეგვიძლია.

1) input-ში უნდა ჩავწეროთ ეს ატრიბუთი, რადგან როცა მომხმარებელი ველში შეიყვანს რაიმე ინფორმაციას, მონაცემს, ვიცოდეთ რომელი მონაცემი რომელია. -->
