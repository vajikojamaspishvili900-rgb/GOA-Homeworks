<h1>Registration Form</h1>

<form>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" placeholder="Enter first name..." required><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" placeholder="Enter last name..." required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email..." required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password..." required><br><br>

    <label for="Re-type-password">Re-type Password:</label>
    <input type="password" id="Re-type-password" placeholder="Re-enter password..." required><br><br>

    <label for="contact">Contact:</label>
    <input type="number" id="contact" placeholder="Enter contact number..." required><br><br>


    <input type="submit">
</form>
